<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
	<head>
		<title>OXYLUSFlash preview</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		
		<style type="text/css" media="screen">
		  html, body, #alternative, #main { height:100%; }
		  body { margin:0; padding:0; overflow: hidden; }
		  html { min-width: 60px; min-height: 50px; }
		</style>
		
		<script type="text/javascript" src="js/swfobject.js"></script>
		<script type="text/javascript">
			var flashvars = {};
			flashvars.xmlFile = "main.xml";
			
			var params = {};
			params.play = "false";
			params.loop = "false";
			params.menu = "false";
			params.quality = "high";
			params.scale = "noscale";
			params.salign = "tl";
			params.bgcolor = "#000000";
			params.seamlesstabbing = "true";
			params.swliveconnect = "false";
			params.allowfullscreen = "true";
			params.allowscriptaccess = "always";
			params.allownetworking = "all";
			
			var attributes = {};
			attributes.id = "main";
			attributes.name = "main";
			
			swfobject.embedSWF("main.swf", "alternative", "100%", "100%", "9.0.0", "js/expressInstall.swf", flashvars, params, attributes);
		</script>
		<script type="text/javascript" src="js/swffit.js"></script>
		<script type="text/javascript">
			// define minimum width and height
			swffit.fit("main", 600, 400);
		</script>
	</head>
	<body bgcolor="#000000">
		<div id="alternative">
			<a href="http://www.adobe.com/go/getflashplayer">
				<img src="http://www.adobe.com/images/shared/download_buttons/get_flash_player.gif" alt="Get Adobe Flash player" />
			</a>
		</div>
	</body>
</html>
